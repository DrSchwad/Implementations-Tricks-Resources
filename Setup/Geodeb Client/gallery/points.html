    "\u000a",
    "#include <algorithm>\u000a",

    "#include <vector>\u000a",
    "\u000a",
    "typedef std::array<int, 2> Point;\u000a",
    "\u000a",
    "template <class T> T next() {\u000a",
    "    T res;\u000a",
    "    std::cin >> res;\u000a",
    "    return res;\u000a",
    "}\u000a",
    "\u000a",
    "inline int64_t getArea(Point p1, Point p2, Point p3) {\u000a",
    "    int64_t dx1 = p2[0] - p1[0];\u000a",
    "    int64_t dy1 = p2[1] - p1[1];\u000a",
    "    int64_t dx2 = p3[0] - p1[0];\u000a",
    "    int64_t dy2 = p3[1] - p1[1];\u000a",
    "    int64_t res = dx1 * dy2 - dy1 * dx2;\u000a",
    "    if (res < 0) res = -res;\u000a",
    "    return res;\u000a",
    "}\u000a",
    "\u000a",
    "inline bool isInside(std::array<Point, 3> triangle, Point p) {\u000a",
    "    int64_t area = getArea(triangle[0], triangle[1], triangle[2]);\u000a",
    "    for (int index = 0; index < triangle.size(); ++index) {\u000a",
    "        area -= getArea(triangle[index], triangle[(index + 1) % triangle.size()], p);\u000a",
    "    }\u000a",
    "    assert(area <= 0);\u000a",
    "    return area == 0;\u000a",
    "}\u000a",
    "\u000a",
    "class Task {\u000a",
    "public:\u000a",
    "    void report(int u, int v, int color, std::array<std::vector<Point>, 2> &inputPoints) {\u000a",
    "        assert(color == 0 || color == 1);\u000a",
    "        char code = (color == 0) ? 'g' : 'r';\u000a",
    "        std::cout << u + 1 << \u0022 \u0022 << v + 1 << \u0022 \u0022 << code << std::endl;\u000a",
    "        GD_SEGMENT(\u000a",
    "            inputPoints[color][u][0], inputPoints[color][u][1],\u000a",
    "            inputPoints[color][v][0], inputPoints[color][v][1],\u000a",
    "            (color == 0) ? \u0022green thick\u0022 : \u0022red thick\u0022) << \u0022Connecting \u0022 << ((color == 0) ? \u0022green\u0022 : \u0022red\u0022) << \u0022!\u0022;\u000a",
    "        GD_PAUSE();\u000a",
    "    }\u000a",
    "\u000a",
    "    void describe() {\u000a",
    "        std::cerr << \u0022Solving a subtask!\u0022 << std::endl;\u000a",
    "        for (int i = 0; i < corner.size(); ++i) {\u000a",
    "            char code = (cornerColor[i] == 0) ? 'g' : 'r';\u000a",
    "            std::cerr << \u0022(\u0022 << corner[i] + 1 << \u0022, color = \u0022 << code << \u0022), \u0022;\u000a",
    "        }\u000a",
    "        std::cerr << std::endl;\u000a",
    "        for (int color = 0; color < orderedByX.size(); ++color) {\u000a",
    "            std::cerr << \u0022Number of points of color \u0022 << color\u000a",
    "                << \u0022 = \u0022 << orderedByX[color].size() << \u0022: { \u0022;\u000a",
    "            for (auto index : orderedByX[color])\u000a",
    "                std::cerr << index + 1 << \u0022, \u0022 ;\u000a",
    "            std::cerr << \u0022}\u0022 << std::endl;\u000a",
    "        }\u000a",
    "    }\u000a",
    "\u000a",
    "    void doit(std::array<std::vector<Point>, 2> &inputPoints, int depth,\u000a",
    "            std::vector<std::array<Point, 3>> &triangles) {\u000a",
    "        for (int i = 0; i < corner.size(); ++i)\u000a",
    "            assert(cornerColor[i] == 0 || cornerColor[i] == 1);\u000a",
    "        const int colorSum = cornerColor[0] + cornerColor[1] + cornerColor[2];\u000a",
    "        assert(colorSum == 1 || colorSum == 2);\u000a",
    "        if (orderedByX[0].empty() && orderedByX[1].empty()) {\u000a",
    "            GD_PAUSE() << \u0022The active triangle is empty!\u0022;\u000a",
    "            return;\u000a",
    "        } else if (orderedByX[0].empty() || orderedByX[1].empty()) {\u000a",
    "            GD_PAUSE() << \u0022All points inside the active triangle are the same color!\u0022;\u000a",
    "            int color = 0;\u000a",
    "            while (orderedByX[color].empty()) color++;\u000a",
    "            int cornerIndex = 0;\u000a",
    "            while (cornerColor[cornerIndex] != color) ++cornerIndex;\u000a",
    "            for (auto index : orderedByX[color]) \u000a",
    "                report(corner[cornerIndex], index, color, inputPoints);\u000a",
    "        } else {\u000a",
    "            const int colorChoice = (colorSum == 1) ? 1 : 0;\u000a",

    "            auto &order = (depth % 2 == 0) ? orderedByX[colorChoice] : orderedByY[colorChoice];\u000a",
    "            const int center = order[order.size() / 2];\u000a",
    "            int cornerIndex = 0;\u000a",
    "            while (cornerColor[cornerIndex] != colorChoice) ++cornerIndex;\u000a",
    "            report(center, corner[cornerIndex], colorChoice, inputPoints);\u000a",
    "\u000a",
    "            auto subtasks = std::array<Task, 3>();\u000a",
    "            for (int i = 0; i < subtasks.size(); ++i) {\u000a",
    "                subtasks[i].corner[0] = corner[i];\u000a",
    "                subtasks[i].cornerColor[0] = cornerColor[i];\u000a",
    "                subtasks[i].corner[1] = corner[(i + 1) % 3];\u000a",
    "                subtasks[i].cornerColor[1] = cornerColor[(i + 1) % 3];\u000a",
    "                subtasks[i].corner[2] = center;\u000a",
    "                subtasks[i].cornerColor[2] = colorChoice;\u000a",

    "                            }\u000a",

    "                        GD_PAUSE();\u000a",
    "                    }\u000a",
    "                    GD_POLYGON(\u0022black\u0022,\u000a",
    "                        for (auto p : triangles.back()) {\u000a",

    "                }\u000a",

    "                    for (int index : orderedByX[color]) {\u000a",
    "                        if (isInside(triangle, inputPoints[color][index]) \u000a",
    "                                && (index != center || color != colorChoice)) {\u000a",
    "                            subtasks[i].orderedByX[color].push_back(index);\u000a",
    "                        }\u000a",
    "                    }\u000a",
    "                    for (int index : orderedByY[color]) {\u000a",
    "                        if (isInside(triangle, inputPoints[color][index]) \u000a",
    "                                && (index != center || color != colorChoice)) {\u000a",
    "                            subtasks[i].orderedByY[color].push_back(index);\u000a",
    "                        }\u000a",
    "                    }\u000a",
    "                }\u000a",
    "                subtasks[i].doit(inputPoints, depth + 1, triangles);\u000a",
    "                triangles.pop_back();\u000a",
    "            }\u000a",
    "\u000a",
    "        }\u000a",
    "    }\u000a",

    "    std::array<int, 3> cornerColor;\u000a",
    "    std::array<std::vector<int>, 2> orderedByX;\u000a",
    "    std::array<std::vector<int>, 2> orderedByY;\u000a",
    "};\u000a",
    "\u000a",
    "void doit() {\u000a",
    "    GD_INIT(\u0022points.html\u0022);\u000a",
    "    auto inputPoints = std::array<std::vector<Point>, 2>();\u000a",
    "    for (int color = 0; color < inputPoints.size(); ++color) {\u000a",
    "        const int count = next<int>();\u000a",
    "        inputPoints[color] = std::vector<Point>(count);\u000a",
    "        for (auto &point : inputPoints[color]) {\u000a",
    "            for (auto &coord : point) coord = next<int>();\u000a",
    "            GD_POINT(point[0], point[1], (color == 0) ? \u0022green\u0022 : \u0022red\u0022);\u000a",
    "        }\u000a",
    "    }\u000a",
    "\u000a",
    "    auto orderedByX = std::array<std::vector<int>, 2>();\u000a",
    "    auto orderedByY = std::array<std::vector<int>, 2>();\u000a",
    "    for (int color = 0; color < inputPoints.size(); ++color) {\u000a",
    "        auto orderBy = [&](int coord) -> std::vector<int> {\u000a",
    "            auto order = std::vector<int>(inputPoints[color].size() - 2);\u000a",
    "            for (int i = 0; i < order.size(); ++i) order[i] = i + 2;\u000a",
    "            std::sort(order.begin(), order.end(), [&](int lhs, int rhs) -> int {\u000a",
    "                return inputPoints[color][lhs][coord] < inputPoints[color][rhs][coord];\u000a",
    "            });\u000a",
    "            return order;\u000a",
    "        };\u000a",
    "        orderedByX[color] = orderBy(0);\u000a",
    "        orderedByY[color] = orderBy(1);\u000a",
    "    }\u000a",
    "\u000a",
    "    auto tasks = std::array<Task, 2>();\u000a",
    "    for (int i = 0; i < tasks.size(); ++i) {\u000a",
    "        for (int j = 0; j < 2; ++j) {\u000a",
    "            tasks[i].corner[j] = j;\u000a",
    "            tasks[i].cornerColor[j] = i;\u000a",
    "        }\u000a",
    "        tasks[i].corner[2] = i;\u000a",
    "        tasks[i].cornerColor[2] = 1 - i;\u000a",
    "        \u000a",
    "        auto triangle = std::array<Point, 3>();\u000a",
    "        for (int j = 0; j < triangle.size(); ++j) {\u000a",

    "            for (int index : orderedByX[color]) {\u000a",

    "                    tasks[i].orderedByX[color].push_back(index);\u000a",
    "                }\u000a",
    "            }\u000a",

    "        }\u000a",
    "    }\u000a",
    "    for (auto &task : tasks) {\u000a",

    "    }\u000a",
    "}\u000a",
